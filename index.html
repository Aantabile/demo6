<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" href="css/demo.css" type="text/css">
</head>
<body>
	<!-- 雪碧图实现 -->
<div>
  <h1>雪碧图实现</h1>
	<form>
	    <input type="radio" id="radio1" name="radio"/>
		<label for="radio1" class="radio1"></label>
		<input type="radio" id="radio2" name="radio"/>
		<label for="radio2" class="radio2"></label>
		</br>
		<input type="checkbox" id="checkbox">
	    <label for="checkbox" class="checkbox"></label>
	</form>
	<h1>伪类元素实现</h2>
	<form>
	  <input type="radio" id="rad1" name="rad">
	  <label for="rad1" class="rad1"></label>
	  <input type="radio" id="rad2" name="rad">
	  <label for="rad2" class="rad2"></label>
	  </br>
	  <input type="checkbox" id="check">
	  <label for="check" class="check"></label>
	</form>
</div>
</body>
</html>
